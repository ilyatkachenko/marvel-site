<section class="movies" [ngStyle]="{'background-image': 'url(../../assets/img/comics-bg.gif)'}" id="latest-movies">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-xs-12" *ngFor="let movies of (promiseMovies | async)?.title">
        <h2 class="movies__title">{{movies.text}}</h2>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-12" *ngFor="let element of (promiseMovies | async)?.movies">
        <div class="movie">
          <h3 class="movie__title">{{element.title}}</h3>
          <img src="{{element.img}}" alt="" class="movie__img">
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12">
        <a routerLink="/movies" routerLinkActive="active" class="button main-btn">view all</a>
      </div>
    </div>
  </div>
</section>
