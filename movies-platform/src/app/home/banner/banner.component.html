<section id="banner" class="banner">
  <div class="banner__text" [@fadeInUp]="'in'" *ngFor="let banner of promiseBanner | async">
    <h1 class="banner__title">{{banner.title}}</h1>
    <span class="banner__desc">{{banner.description}}</span>
  </div>
  <button scrollTo scrollTargetSelector="#latest-comics" class="banner__scroll"><img src="../../assets/img/arrow.png" alt=""></button>
</section>
