<section class="latest-comics" id="latest-comics">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12" *ngFor="let comics of (promiseComics | async)?.title">
                <h2 class="latest-comics__title">{{comics.text}}</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12" *ngFor="let element of (promiseComics | async)?.comics">
                <a href="#">
                    <div class="comics">
                        <h3 class="comics__title">{{element.title}}</h3>
                        <img src="{{element.img}}" alt="" class="comics__img">
                    </div>
                </a>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <a routerLink="/comics" routerLinkActive="active" class="button main-btn">view all</a>
            </div>
        </div>
    </div>
</section>
