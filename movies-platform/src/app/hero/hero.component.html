<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngFor="let person of observableHeroes | async">
        <div *ngIf="person.name == name">
          <span>title: {{person.title}}</span>
          <span>description: {{person.icon}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
