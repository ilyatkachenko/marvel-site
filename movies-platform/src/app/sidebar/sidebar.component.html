<aside class="side-menu" [@slideInOut]="count" id="side-menu">
  <button class="side-close" [@slideClose]="count" (click)="onNameChange('off')">
    <span class="side-close__left"></span><span class="side-close__right"></span>
  </button>
  <nav>
    <a *ngFor="let hero of observableHeroes | async" [routerLink]="['/heroes', hero.name]" class="{{hero.name}}"><img src="{{hero.icon}}" alt="{{hero.name}}"></a>
  </nav>
</aside>
